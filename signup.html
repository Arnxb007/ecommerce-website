<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style_3.css">
    <!-- Add a favicon -->

</head>
<body style="background: linear-gradient(to top left, #FFA500, #FF6347);">

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="newUsername"><i class="fa fa-user"></i> Username:</label>
            <input type="text" id="newUsername" name="username" required>
            
            <label for="newEmail"><i class="fa fa-envelope"></i> Email:</label> <!-- Add email label -->
            <input type="email" id="newEmail" name="newEmail" required> <!-- Add email input -->
            
            <label for="newPassword"><i class="fa fa-lock"></i> Password:</label>
            <input type="password" id="newPassword" name="password" required>
            
            <button type="submit">Sign Up</button>
            <button onclick="goToIndex()">Back</button>

  <script>
    function goToIndex() {
      window.location.href = "index.html";
    }
  </script>
          </form>
          <p>Already have an account? <a href="login.html">Log in</a></p> 
        
    </div>
  <script type="module" src="signup.js"></script>
</body>
</html>
